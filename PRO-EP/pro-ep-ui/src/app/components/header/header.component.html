<header>
  <div id="header-inner">
    <img id="wordmark-logo" src="/assets/DCRI_PRO_wordmark.jpg" />
    <div id="logged-in-as-section" *ngIf="authenticatedUser">
      <div id="logged-in-as">
        <font class="italic">logged in as</font>&nbsp;
        <font class="bold">{{authenticatedUser?.netID?.toUpperCase()}}</font>

        <div class="pro-ep-role italic" *ngIf="authenticatedUser?.admin; else resourceGroup">(admin)</div>
        <ng-template #resourceGroup>
          <div class="pro-ep-role italic" *ngIf="authenticatedUser?.resourceGroup; else interviewer">(resource group)</div>
        </ng-template>
        <ng-template #interviewer>
          <div class="pro-ep-role italic" *ngIf="authenticatedUser?.interviewer">(interviewer)</div>
        </ng-template>
      </div>
      <div id="logout-button" title="logout">
