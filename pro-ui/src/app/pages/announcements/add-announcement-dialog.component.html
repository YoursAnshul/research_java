<h2 mat-dialog-title>Add New Announcement</h2>
<mat-dialog-content>
  <form>
    <div class="form-container">
      <mat-form-field
        appearance="outline"
        class="icon-width custom-form-field title-width mt-2"
      >
        <input matInput readonly [value]="selectedEmoji" />
        <button
          style="margin-left: -50px"
          mat-icon-button
          matSuffix
          (click)="toggleEmojiPicker($event)"
        >
          <mat-icon style="margin-left: -5px" *ngIf="!selectedEmoji"
            >mood
          </mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="custom-form-field title-width mt-2"
      >
        <mat-label>Title</mat-label>
        <input matInput placeholder="Title*" required />
      </mat-form-field>
    </div>
    <div class="editor-container">
      <div id="editor"></div>
      <div class="word-counter">{{ wordCount }}/{{ maxWordLimit }} words</div>
    </div>

    <div class="author-container">
      <mat-form-field
        appearance="outline"
        class="custom-form-field title-width mt-2"
      >
        <mat-label>Author</mat-label>
        <mat-select [(value)]="selectedAuthor">
          <mat-option *ngFor="let author of authorList" [value]="author">
            {{ author }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-checkbox [disableRipple]="true">Display Author</mat-checkbox>
    </div>

    <div class="date-container mt-1">
      <mat-form-field
        appearance="outline"
        class="date-width custom-form-field title-width mt-2"
      >
        <mat-label>Start</mat-label>
        <input
          matInput
          [matDatepicker]="startPicker"
          placeholder="Choose a start date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="startPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field
        appearance="outline"
        class="date-width custom-form-field title-width mt-2"
      >
        <mat-label>Expiration</mat-label>
        <input
          matInput
          [matDatepicker]="expirationPicker"
          placeholder="Choose an expiration date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="expirationPicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #expirationPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="mt-3">
      <mat-form-field
        appearance="outline"
        class="custom-form-field title-width"
        style="width: 100%"
      >
        <mat-label>Display Announcement to</mat-label>
        <mat-select [(value)]="selectedAnnouncement">
          <mat-option
            *ngFor="let announcement of announcementList"
            [value]="announcement"
          >
            {{ announcement }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="mt-3 button-container">
      <div>
        <button mat-stroked-button class="full-width-button">Preview</button>
      </div>
      <div>
        <button
          mat-flat-button
          (click)="saveAnnouncement()"
          class="full-width-button save-button"
        >
          Save
        </button>
      </div>
    </div>
  </form>
</mat-dialog-content>
