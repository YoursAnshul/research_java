<div class="add-announcement-dialog">
    <h2 mat-dialog-title>Add New Announcement</h2>
    <mat-dialog-content>
      <mat-form-field appearance="fill" class="title-field">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="announcement.title" required />
      </mat-form-field>
  
      <div class="editor-container">
        <div id="editor"></div>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-button (click)="closeDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="saveAnnouncement()">Save</button>
    </mat-dialog-actions>
  </div>
