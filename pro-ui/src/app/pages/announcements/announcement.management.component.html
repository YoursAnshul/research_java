
<div class="container">
  <h2 class="configuration">Configuration / Manage Announcements</h2>
  <h1>Manage Announcements</h1>

  <button
    mat-raised-button
    style="background-color: #0680cd; color: white"
    (click)="openAddAnnouncementDialog()"
  >
    + Add New Announcement
  </button>

  <table
    mat-table
    [dataSource]="announcements"
    matSort
    class="announcement-table"
  >
    <ng-container matColumnDef="start">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="background-color: #e0e0e0"
      >
        Start
      </th>
      <td mat-cell *matCellDef="let data">{{ data.start }}</td>
    </ng-container>

    <ng-container matColumnDef="expiration">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="background-color: #e0e0e0"
      >
        Expiration
      </th>
      <td mat-cell *matCellDef="let data">{{ data.expiration }}</td>
    </ng-container>

    <ng-container matColumnDef="title">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="background-color: #e0e0e0"
      >
        Title
      </th>
      <td mat-cell *matCellDef="let data">{{ data.title }}</td>
    </ng-container>

    <ng-container matColumnDef="author">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        style="background-color: #e0e0e0"
      >
        Author
      </th>
      <td mat-cell *matCellDef="let data">{{ data.author }}</td>
    </ng-container>

    <ng-container matColumnDef="displayTo">
      <th mat-header-cell *matHeaderCellDef style="background-color: #e0e0e0">
        Display Announcements To
      </th>
      <td mat-cell *matCellDef="let data">{{ data.displayTo }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef style="background-color: #e0e0e0">
        Actions
      </th>
      <td style="text-align: center;" mat-cell *matCellDef="let data">

            width="17"
            height="16"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >

              id="mask0_591_21648"
              style="mask-type: alpha"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="17"
              height="16"
            >
              <rect x="0.5" width="16" height="16" fill="#D9D9D9" />
            </mask>

            </mask>

        <button mat-icon-button color="warn" (click)="deleteAnnouncement(data)">
          <svg
            width="17"
            height="16"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <mask
              id="mask0_591_21654"
              style="mask-type: alpha"
              maskUnits="userSpaceOnUse"
              x="0"
              y="0"
              width="17"
              height="16"

                fill="#DC4A38"
              />
            </g>
          </svg>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [length]="length"
    [pageSize]="pageSize"
    [disabled]="disabled"
    [showFirstLastButtons]="showFirstLastButtons"
    [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
    [hidePageSize]="hidePageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
