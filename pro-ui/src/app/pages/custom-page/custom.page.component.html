<div id="header-inner">
  <div id="logged-in-as-section" class="flex">
    <div class="quick-reference-notification top-4 w-[440px] h-[79vh] right-2 quick-book-ref">
      <!-- Header Section -->
      <div class="sticky-header">
        <div class="quick-refrence-top-header d-flex justify-between m-2">
          <div class="col-lg-10" style="display: flex">
            <!-- <mat-icon fontIcon="mail" class="custom-color1"></mat-icon> &nbsp; -->
            <div class="col-lg-2 mr-2">
              <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg">

                </mask>
                <g mask="url(#mask0_326_3294)">
                  <path

                    fill="#0680CD" />
                </g>
              </svg>
            </div>
            <div class="col-lg-5 mt-1">
              <span class="quick-span quick-reference">Quick Reference</span>
            </div>
          </div>
          <div>
            <!-- <mat-icon
              fontIcon="open_in_new"
              class="custom-color1"
              style="cursor: pointer; color: #0680cd"
              (click)="moveToPage($event)"
            ></mat-icon> -->
            &nbsp;
          </div>
        </div>
        <div class="relative w-full max-w-md px-1">
          <input type="text" placeholder="Find"
            class="w-full pl-4 pr-10 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            (click)="$event.stopPropagation()" [(ngModel)]="searchTerms" />
          <div class="absolute inset-y-0 right-0 flex items-center pr-3">
            <!-- Search icon -->

            <svg width="16" height="15" viewBox="0 0 16 15" fill="none" xmlns="http://www.w3.org/2000/svg"
              (click)="$event.stopPropagation()" style="cursor: pointer">
              <path
                d="M12.3374 10.7933L15.5 13.9552L14.4552 15L11.2933 11.8374C10.1168 12.7805 8.65349 13.2935 7.14566 13.2913C3.47726 13.2913 0.5 10.3141 0.5 6.64566C0.5 2.97726 3.47726 0 7.14566 0C10.8141 0 13.7913 2.97726 13.7913 6.64566C13.7935 8.15349 13.2805 9.61682 12.3374 10.7933ZM10.8562 10.2454C11.7933 9.28169 12.3166 7.98988 12.3145 6.64566C12.3145 3.7895 10.0011 1.47681 7.14566 1.47681C4.2895 1.47681 1.97681 3.7895 1.97681 6.64566C1.97681 9.50108 4.2895 11.8145 7.14566 11.8145C8.48988 11.8166 9.78169 11.2933 10.7454 10.3562L10.8562 10.2454Z"
                fill="#0680CD" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Scrollable Content -->
      <div class="tab-container">
        <mat-progress-spinner *ngIf="loading" mode="indeterminate" diameter="50" class="loader"></mat-progress-spinner>
        <mat-tab-group class="custom-tabs sticky-header-tabs" (click)="$event.stopPropagation()"
          (selectedTabChange)="onTabChange($event)" [(selectedIndex)]="activeTabIndex">
          <mat-tab label="Voicemail Info">
            <div class="content sticky">
              <h4 style="
                font-weight: 600;
                font-family: roboto;
                font-size: 16px;
              " [innerHTML]="
                firstHeadingVoiceMail | highlight : searchTerms
              "></h4>
              <div style="margin-top: -10px;">


                <div class="contact-item-voice-mail">
                  <div class="contact-item-row-voice-mail-new">
                    <p class="stickeky-header" [innerHTML]="
                    voiceMailInstruction1 | highlight : searchTerms
                  "></p>
                    <span
                      style="margin-bottom: 13px; margin-left: 3px; color: #0d6efd; text-decoration: underline;">{{voiceMailInstructionCopy}}</span>
                    <svg width="12" height="13" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg"

                        stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                  </div>
                </div>
                <div class="contact-item-voice-mail">
                  <div class="contact-item-row-voice-mail-new">
                    <p [innerHTML]="
                    voiceMailInstruction2 | highlight : searchTerms
                  "></p>
                  </div>
                </div>
                <div class="contact-item-voice-mail">
                  <div class="contact-item-row-voice-mail-new">
                    <p [innerHTML]="
                    voiceMailInstruction3 | highlight : searchTerms
                  "></p>
                  </div>
                </div>
                <div class="contact-item-voice-mail">
                  <div class="contact-item-row-voice-mail-new">
                    <p [innerHTML]="
                    voiceMailInstruction4 | highlight : searchTerms
                  "></p>
                  </div>
                </div>
              </div>

            </div>
            <div class="scroll-container1">
              <div
                class="max-w-md mx-auto bg-white border border-gray-300 rounded-lg shadow-lg p-3 flex border-l-4 border-yellow-400">
                <div class="space-y-4">
                  <!-- dynamic -->
                  <div class="voice-mail-box" *ngFor="let voicemail of voicemaillist">
                    <div class="yellow-bar" [ngStyle]="{
                      'background-color': voicemail.projectColor
                    }"></div>
                    <div class="content">
                      <h2 [innerHTML]="
                        voicemail.projectName
                          | highlight : searchTerms
                      "></h2>
                      <div class="contact-item">
                        <p class="contact-item-color" [innerHTML]="
                          voiceMailTollFree1 | highlight : searchTerms
                        "></p>
                        <div class="contact-item-row-voice-mail">
                          <p class="stickeky-header" [innerHTML]="
                            voicemail?.voiceMailNumber || ''
                              | highlight : searchTerms
                          "></p>
                          <svg *ngIf="voicemail?.voiceMailNumber" width="11" height="13" viewBox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg" (click)="

                          " class="svg-align" matTooltip="copy" matTooltipPosition="above">

                        </div>
                      </div>
                      <div class="contact-item-new">

                          voiceMailPin1 | highlight : searchTerms
                        "></p>
                        <div class="contact-item-row-voice-mail-pin">
                          <p [innerHTML]="
                            voicemail?.voiceMailPin || ''
                              | highlight : searchTerms
                          "></p>
                          <svg *ngIf="voicemail?.voiceMailPin" width="11" height="13" viewBox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg" (click)="

                          " class="svg-align" matTooltip="copy" matTooltipPosition="above">

                              d="M3.66675 5.44463C3.66675 4.97307 3.85407 4.52083 4.18751 4.18739C4.52095 3.85395 4.97319 3.66663 5.44475 3.66663H11.2221C11.4556 3.66663 11.6868 3.71262 11.9025 3.80197C12.1182 3.89132 12.3142 4.02229 12.4793 4.18739C12.6444 4.35249 12.7754 4.5485 12.8647 4.76421C12.9541 4.97993 13.0001 5.21114 13.0001 5.44463V11.222C13.0001 11.4554 12.9541 11.6867 12.8647 11.9024C12.7754 12.1181 12.6444 12.3141 12.4793 12.4792C12.3142 12.6443 12.1182 12.7753 11.9025 12.8646C11.6868 12.954 11.4556 13 11.2221 13H5.44475C5.21126 13 4.98005 12.954 4.76434 12.8646C4.54862 12.7753 4.35261 12.6443 4.18751 12.4792C4.02241 12.3141 3.89144 12.1181 3.80209 11.9024C3.71274 11.6867 3.66675 11.4554 3.66675 11.222V5.44463Z"
                              stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path

                              stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Project Info">
            <div class="scroll-container">
              <div
                class="max-w-md mx-auto bg-white border border-gray-300 rounded-lg shadow-lg p-3 flex border-l-4 border-yellow-400">
                <div class="space-y-4">
                  <div class="hero-box" *ngFor="let data of projectinfolist">
                    <div class="yellow-bar" [ngStyle]="{
                        'background-color': data?.projectColor || ''
                      }"></div>
                    <div class="content">
                      <h2 [innerHTML]="
                          data?.projectName || ''
                            | highlight : searchTerms
                        "></h2>
                      <div class="contact-item">
                        <p class="contact-item-color" [innerHTML]="
                            tollFree1 | highlight : searchTerms
                          "></p>
                        <div class="contact-item-row-voice-mail-info">
                          <p class="stickeky-header" [innerHTML]="
                              data?.tollfreenumber || ''
                                | highlight : searchTerms
                            "></p>
                          <svg *ngIf="data?.tollfreenumber" width="11" height="13" viewBox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg" (click)="
                              copyToClipboard(
                                data?.tollfreenumber || ''
                              )
                            " class="svg-align" matTooltip="copy" matTooltipPosition="above">
                            <path
                              d="M3.66675 5.44463C3.66675 4.97307 3.85407 4.52083 4.18751 4.18739C4.52095 3.85395 4.97319 3.66663 5.44475 3.66663H11.2221C11.4556 3.66663 11.6868 3.71262 11.9025 3.80197C12.1182 3.89132 12.3142 4.02229 12.4793 4.18739C12.6444 4.35249 12.7754 4.5485 12.8647 4.76421C12.9541 4.97993 13.0001 5.21114 13.0001 5.44463V11.222C13.0001 11.4554 12.9541 11.6867 12.8647 11.9024C12.7754 12.1181 12.6444 12.3141 12.4793 12.4792C12.3142 12.6443 12.1182 12.7753 11.9025 12.8646C11.6868 12.954 11.4556 13 11.2221 13H5.44475C5.21126 13 4.98005 12.954 4.76434 12.8646C4.54862 12.7753 4.35261 12.6443 4.18751 12.4792C4.02241 12.3141 3.89144 12.1181 3.80209 11.9024C3.71274 11.6867 3.66675 11.4554 3.66675 11.222V5.44463Z"

                              d="M1.67467 10.158C1.47 10.0417 1.29977 9.87332 1.18127 9.66993C1.06277 9.46653 1.00023 9.23539 1 9V2.33333C1 1.6 1.6 1 2.33333 1H9C9.5 1 9.772 1.25667 10 1.66667"
                              stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </div>
                      </div>
                      <div class="contact-item-new">
                        <p class="contact-item-color" [innerHTML]="email1 | highlight : searchTerms"></p>
                        <div class="contact-item-row-voice-mail-pin-email">
                          <span class="email-text" [innerHTML]="
                          data?.studyemailaddress?.length > 15 
                            ? (data?.studyemailaddress | slice: 0:15) + '...' 
                            : data?.studyemailaddress || '' 
                            | highlight : searchTerms
                        "></span>
                          <svg *ngIf="data?.studyemailaddress" width="11" height="13" viewBox="0 0 14 14" fill="none"
                            xmlns="http://www.w3.org/2000/svg" (click)="
                              copyToClipboard(
                                data?.studyemailaddress || ''
                              )
                            " class="svg-align" matTooltip="copy" matTooltipPosition="above">
                            <path
                              d="M3.66675 5.44463C3.66675 4.97307 3.85407 4.52083 4.18751 4.18739C4.52095 3.85395 4.97319 3.66663 5.44475 3.66663H11.2221C11.4556 3.66663 11.6868 3.71262 11.9025 3.80197C12.1182 3.89132 12.3142 4.02229 12.4793 4.18739C12.6444 4.35249 12.7754 4.5485 12.8647 4.76421C12.9541 4.97993 13.0001 5.21114 13.0001 5.44463V11.222C13.0001 11.4554 12.9541 11.6867 12.8647 11.9024C12.7754 12.1181 12.6444 12.3141 12.4793 12.4792C12.3142 12.6443 12.1182 12.7753 11.9025 12.8646C11.6868 12.954 11.4556 13 11.2221 13H5.44475C5.21126 13 4.98005 12.954 4.76434 12.8646C4.54862 12.7753 4.35261 12.6443 4.18751 12.4792C4.02241 12.3141 3.89144 12.1181 3.80209 11.9024C3.71274 11.6867 3.66675 11.4554 3.66675 11.222V5.44463Z"
                              stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path
                              d="M1.67467 10.158C1.47 10.0417 1.29977 9.87332 1.18127 9.66993C1.06277 9.46653 1.00023 9.23539 1 9V2.33333C1 1.6 1.6 1 2.33333 1H9C9.5 1 9.772 1.25667 10 1.66667"
                              stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                          </svg>
                        </div>
                      </div>
                      <div class="description">
                        <span *ngIf="!data.showMore" [innerHTML]="
                            (data?.projectinfo ? (data.projectinfo | slice: 0:100) + '...' : '') | highlight : searchTerms
                          "></span>
                        <span *ngIf="data.showMore"
                          [innerHTML]="data?.projectinfo || '' | highlight : searchTerms"></span>
                        <a *ngIf="data?.projectinfo" href="javascript:void(0)" (click)="toggleShowMore(data)"
                          class="show-more-less">
                          {{ data.showMore ? 'Show Less' : 'Show More' }}

                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="Team Contacts">
            <div class="sticky-team-contacts">
              <span class="font-containt" [innerHTML]="filterContactsValue | highlight : searchTerms"></span>
              <div>
                <mat-checkbox color="primary" [(ngModel)]="selectAll" (change)="toggleSelectAll()">
                  <span [innerHTML]="selectAllValue | highlight : searchTerms"></span>
                </mat-checkbox>
                <mat-checkbox color="primary" [(ngModel)]="filterAdmin" (change)="filterContacts()"><span
                    [innerHTML]="admin | highlight : searchTerms"></span>
                </mat-checkbox>
                <mat-checkbox color="primary" [(ngModel)]="filterProjectTeam" (change)="filterContacts()">
                  <span [innerHTML]="projectTeamValue | highlight : searchTerms"></span>
                </mat-checkbox>
                <mat-checkbox color="primary" [(ngModel)]="filterInterviewer" (change)="filterContacts()">
                  <span [innerHTML]="interviewerValue | highlight : searchTerms"></span>
                </mat-checkbox>
                <mat-checkbox color="primary" [(ngModel)]="filterEscalationContact" (change)="filterContacts()">
                  <span [innerHTML]="
                      escalationContactValue | highlight : searchTerms
                    "></span>
                </mat-checkbox>
              </div>
            </div>
            <div class="quick-reference-new scroll-container1">
              <div *ngFor="let contact of filteredContacts" class="mt-3">
                <div>
                  <span class="font-containt" [innerHTML]="
                      contact?.username || '' | highlight : searchTerms
                    "></span>
                </div>
                <div class="text-containt">
                  <div class="detail">
                    <span class="label" style="padding-left: 67px"
                      [innerHTML]="roleValue | highlight : searchTerms"></span>
                    <span class="value" [innerHTML]="
                        contact?.role || '' | highlight : searchTerms
                      "></span>
                  </div>
                  <div class="detail">
                    <span class="label" style="padding-left: 12px"
                      [innerHTML]="email1 | highlight : searchTerms"></span>
                    <div class="value-container">
                      <span class="value" [innerHTML]="
                          contact?.emailAddress || '' | highlight : searchTerms
                        "></span>
                      <svg *ngIf="contact?.emailAddress" width="12" height="13" viewBox="0 0 14 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg" (click)="copyToClipboard(contact?.emailAddress || '')"

                          stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        <path
                          d="M1.67467 10.158C1.47 10.0417 1.29977 9.87332 1.18127 9.66993C1.06277 9.46653 1.00023 9.23539 1 9V2.33333C1 1.6 1.6 1 2.33333 1H9C9.5 1 9.772 1.25667 10 1.66667"
                          stroke="#58595B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                      </svg>
                    </div>
                  </div>
                  <div class="detail" *ngIf="contact?.escalationphone">
                    <span class="label" style="padding-left: 29px"
                      [innerHTML]="escalationValue | highlight : searchTerms">Escalation #</span>
                    <div class="value-container-esclation">
                      <span class="value" [innerHTML]="
                          contact?.escalationphone || ''
                            | highlight : searchTerms
                        "></span>
                      <svg *ngIf="contact?.escalationphone" width="12" height="13" viewBox="0 0 14 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg" (click)="
                          copyToClipboard(contact?.escalationphone || '')
