<div
  class="d-flex align-items-center justify-content-between"
  style="padding: 10px 15px"
>
  <h2 style="color: #0680cd; margin: 0">Add Shift Schedule</h2>

  <div class="d-flex" style="margin-left: auto">
    <button
      style="height: 25px"
      mat-raised-button
      color="primary"
      class="submit wd90"
    >
      Save Calendar
    </button>
    <button style="height: 25px" class="btn-outline ml-2" (click)="onClose()">Close</button>
  </div>
</div>

<div style="margin-left: 15px; margin-right: 15px">
  <form [formGroup]="shiftForm" (ngSubmit)="onSubmit()">
    <div class="form-container">
      <div class="d-flex">
        <!-- User Dropdown -->
        <mat-form-field
          appearance="outline"
          class="custom-form-field"
          style="width: 165px"
        >
          <mat-label>User</mat-label>
          <mat-select formControlName="user">
            <mat-option *ngFor="let user of userList" [value]="user">{{
              user.userName
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Project Multi-select -->
        <mat-form-field
          appearance="outline"
          class="custom-form-field ml-2"
          style="width: 150px"
        >
          <mat-label>Project</mat-label>
          <mat-select formControlName="projects">
            <mat-option *ngFor="let project of projectList" [value]="project">{{
              project.projectName
            }}</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Current Day Display -->
        <span class="ml-2">{{ currentDay }}</span>

        <!-- Day Wise Date Picker -->
        <mat-form-field
          appearance="outline"
          class="custom-form-field ml-2"
          style="width: 175px"
        >
          <mat-label>{{ currentDay }}</mat-label>
          <input
            matInput
            [matDatepicker]="dayWisePicker"
            formControlName="dayWiseDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="dayWisePicker"
          ></mat-datepicker-toggle>
          <mat-datepicker #dayWisePicker></mat-datepicker>
        </mat-form-field>

        <!-- Start Time Picker -->
        <mat-form-field
          appearance="outline"
          class="custom-form-field ml-2"
          style="width: 200px"
        >
          <mat-label>Start Time</mat-label>
          <mat-select formControlName="startTime">
            <mat-option *ngFor="let time of timeSlots" [value]="time">
              <div
                class="time-box"
                [ngStyle]="{ 'background-color': getBackgroundColor(time) }"
              >
                <span class="bold-prefix">{{
                  time.substring(time.indexOf(" ") + 1)
                }}</span>
                {{ time }}
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- End Time Picker -->
        <mat-form-field
          appearance="outline"
          class="custom-form-field ml-2"
          style="width: 200px"
        >
          <mat-label>End Time</mat-label>
          <mat-select formControlName="endTime">
            <mat-option *ngFor="let time of endtimeSlots" [value]="time">
              <div
                class="time-box"
                [ngStyle]="{ 'background-color': getBackgroundColor(time) }"
              >
                <span class="bold-prefix">{{
                  time.substring(time.indexOf(" ") + 1)
                }}</span>
                {{ time }}
              </div>
            </mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Dynamic Duration Display -->
        <span class="ml-2" style="margin-top: 8px;">{{ duration }}</span>

        <!-- Comments (Optional) -->
        <mat-form-field
          appearance="outline"
          class="custom-form-field ml-2"
          style="width: 150px"
        >
          <mat-label>Comments</mat-label>
          <input matInput formControlName="comments" />
        </mat-form-field>

        <!-- Add to Calendar Button -->
        <div class="ml-1 mr-1">
          <button
            mat-raised-button
            color="primary"
            [disabled]="true"
            style="white-space: nowrap;"
          >
            <mat-icon>add</mat-icon> Add to Calendar
          </button>
        </div>
      </div>
    </div>

    <!-- Shift Calendar Component -->
    <app-shift-calendar style="margin-top: -20px;"
      [shiftSchedule]="shiftSchedule"
      (resetShiftSchedule)="onResetShiftSchedule()"
    ></app-shift-calendar>
  </form>
</div>
