<h2 style="color: #0680cd; margin-top: 10px; margin-left: 15px; margin-right: 15px;">Add Shift Schedule</h2>
 <div style="margin-left: 15px; margin-right: 15px;">
  <form [formGroup]="announcementForm">
    <div class="form-container">
      <div class="d-flex">
        <div>
          <mat-form-field
            appearance="outline"
            class="custom-form-field title-width"
            style="width: 170px"
          >
            <mat-label>User</mat-label>
            <mat-select [(value)]="selectedUser">
              <mat-option *ngFor="let user of userList" [value]="user">
                {{ user.userName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
  
        <div class="ml-3">
          <mat-form-field
            appearance="outline"
            class="custom-form-field title-width"
            style="width: 170px"
          >
            <mat-label>Project</mat-label>
            <mat-select [(value)]="selectedProjects" multiple>
              <div class="custom-checkbox-container">
                <label class="custom-checkbox">
                  <input
                    type="checkbox"
                    [checked]="isAllSelected()"
                    [indeterminate]="isIndeterminate()"
                    (change)="onCheckboxChange($event)"
                  />
                  <span class="checkmark"></span>
                  Any Projects
                </label>
              </div>
              <mat-select-trigger>
                <span *ngIf="isAllSelected()">Any Projects</span>
                <span *ngFor="let selected of selectedProjects">
                  <span *ngIf="!isAllSelected()">
                    <span
                      class="tag"
                      [ngStyle]="{ '--tag-color': selected.projectColor }"
                    >
                      {{ selected.projectName }}
                    </span>
                  </span>
                </span>
              </mat-select-trigger>
              <mat-option *ngFor="let project of projectList" [value]="project">
                {{ project.projectName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <span class="ml-3 mr-3">Monday</span>
        <div>
          <mat-form-field
            appearance="outline"
            class="date-width custom-form-field title-width"
            style="width: 170px"
          >
            <mat-label>Monday</mat-label>
            <input
              matInput
              [matDatepicker]="dayWisePicker"
              placeholder="Choose an date"
              formControlName="dayWiseDate"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="dayWisePicker"
            ></mat-datepicker-toggle>
            <mat-datepicker #dayWisePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="ml-3 mr-3">
          <mat-form-field
            appearance="outline"
            class="time-width custom-form-field title-width"
            style="width: 120px"
          >
            <mat-label>Start Time</mat-label>
            <input
              matInput
              placeholder="Choose start time"
              formControlName="startTime"
            />
          </mat-form-field>
        </div>
  
        <div>
          <mat-form-field
            appearance="outline"
            class="time-width custom-form-field title-width"
            style="width: 120px"
          >
            <mat-label>End Time</mat-label>
            <input
              matInput
              placeholder="Choose end time"
              formControlName="endTime"
            />
          </mat-form-field>
        </div>
        <span class="ml-2 mr-2">0 hr.</span>
        <div>
          <mat-form-field
            appearance="outline"
            class="custom-form-field"
            style="width: 140px"
          >
            <mat-label>Comments</mat-label>
            <input matInput placeholder="comments" formControlName="comments" />
          </mat-form-field>
        </div>
        <div class="ml-2 mr-2">
          <button mat-raised-button color="primary" disabled><mat-icon>add</mat-icon>
            Add to Calender</button>
        </div>
      </div>
    </div>

      <mat-tab-group (selectedTabChange)="onTabChanged($event)">
        <mat-tab label="Day">
          <div class="d-flex justify-content-center align-items-center">
            <div
              class="arrow-nav"
              (click)="addDateUnitsToSelectedDate(-1)"
              style="margin-top: 15px; margin-right: 10px"
            >
              <svg
                width="1.5em"
                viewBox="0 0 16 16"
                class="bi bi-arrow-left-circle-fill"
                fill="#2D6BA4"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5.5a.5.5 0 0 0 0-1H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5z"
                ></path>
              </svg>
            </div>
  
            <app-day-datepicker
              [selectedDate]="selectedDate"
              (selectedDateChange)="emitSelectedDate()"
            ></app-day-datepicker>
  
            <div
              class="arrow-nav"
              (click)="addDateUnitsToSelectedDate(1)"
              style="margin-top: 15px; margin-left: 10px"
            >
              <svg
                width="1.5em"
                viewBox="0 0 16 16"
                class="bi bi-arrow-right-circle-fill"
                fill="#2D6BA4"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-11.5.5a.5.5 0 0 1 0-1h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5z"
                ></path>
              </svg>
            </div>
          </div>
  
          <div class="mt-3">
            <app-shift-day-view></app-shift-day-view>
          </div>
        </mat-tab>
  
        <mat-tab label="Week"> </mat-tab>
        <mat-tab label="Month"> </mat-tab>
      </mat-tab-group>
