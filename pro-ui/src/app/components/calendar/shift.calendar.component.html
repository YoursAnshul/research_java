<div id="calendar-container">
  <!--refresh-->
  <div id="refresh-calendar-container">
    <svg
      id="refresh-calendar"
      (click)="getAllUserSchedulesByAnchorDate()"
      [class.spin]="scheduleFetchStatus"
      xmlns="http://www.w3.org/2000/svg"
      width="25"
      fill="green"
      class="bi bi-arrow-repeat"
      viewBox="0 0 16 16"
    >
      <path
        d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41zm-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9z"
      ></path>
      <path
        fill-rule="evenodd"
        d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5.002 5.002 0 0 0 8 3zM3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9H3.1z"
      ></path>
    </svg>

    <span id="refresh-calendar-message" class="italic">{{
      scheduleFetchMessage
    }}</span>
  </div>
  <mat-tab-group (selectedTabChange)="onTabChanged($event)">
    <mat-tab label="Day">
      <div class="calendar-wrapper">
        <div
          
          class="calendar-control-container"
        >
          <app-shift-calendar-controls
            id="day-calendar-controls"
            [_selectedDate]="selectedDate"
            (selectedDateChange)="getAllUserSchedulesByAnchorDate()"
            [_calendarType]="'DAY'"
          >
          </app-shift-calendar-controls>
        </div>
      </div>
      <app-shift-day-view [shiftSchedule]="shiftSchedule" [selectedDate]="selectedDate"> </app-shift-day-view>
    </mat-tab>
  </mat-tab-group>
</div>

<style>
  ::ng-deep .mdc-tab__text-label {
    font-size: 12px !important;
  }
</style>
