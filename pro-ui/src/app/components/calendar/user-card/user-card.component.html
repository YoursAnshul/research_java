<div id="user-card-container">
  <span>{{user?.preferredfname || user?.fname}} {{user?.preferredlname || user?.lname}}</span>
  @if (user?.buddy) {
    <mat-icon svgIcon="group" id="buddy-icon"></mat-icon>
  }
  @for (language of languages; track language) {
    <app-language-icon [language]="language"></app-language-icon>
  }
</div>
