<div id="nav-container-outer">
  <div id="nav-container">

    <div [class.selected-link]="checkSelected('home')">
      <a [routerLink]="allowNavigation ? '/' : null"
         id="home-nav"
         (click)="confirmIfChanges('home-nav')"
         [routerLinkActive]="allowNavigation ? 'is_active' : 'is_disabled'">
        <div class="nav-item-outer">
          <div class="nav-item-icon">
            <svg width="21px" viewBox="0 0 16 16" class="bi bi-house-door-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </div>
      </a>

    <div>

          <div class="nav-item-icon">

          </div>
          <div class="nav-item-text">ACD Phone System</div>
        </div>
      </a>

    <div>
      <a id="add-a-schedule-link" (click)="openSchedulePopup()">
        <div class="nav-item-outer">
          <svg width="21px" viewBox="0 0 16 16" class="bi bi-calendar-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zM8.5 8.5a.5.5 0 0 0-1 0V10H6a.5.5 0 0 0 0 1h1.5v1.5a.5.5 0 0 0 1 0V11H10a.5.5 0 0 0 0-1H8.5V8.5z" />
          </svg>
          <div class="nav-item-text">Add a Schedule</div>
        </div>
      </a>
    </div>

    <div [class.selected-link]="checkSelected('users')">
      <a [routerLink]="allowNavigation ? '/users' : null"
         id="users-nav"
         (click)="confirmIfChanges('users-nav')"
         [routerLinkActive]="allowNavigation ? 'is_active' : 'is_disabled'">
        <div class="nav-item-outer">
          <div class="nav-item-icon">
            <svg width="21px" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
          </div>
          <div class="nav-item-text">{{usersLabel}}</div>
        </div>
      </a>
    </div>

    <div [class.selected-link]="checkSelected('reports')">
      <a [routerLink]="allowNavigation ? '/reports' : null"
         id="reports-nav"
         (click)="confirmIfChanges('reports-nav')"
         [routerLinkActive]="allowNavigation ? 'is_active' : 'is_disabled'">
        <div class="nav-item-outer">
          <div class="nav-item-icon">
            <svg width="21px" viewBox="0 0 16 16" class="bi bi-file-ruled-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

        </div>
      </a>

  <!--project key-->
  <div id="project-list"
       *ngIf="selectedPage == 'home'">
    <div id="project-list-item-container">
      <div class="project-list-item bold"
           *ngFor="let p of allProjects">

        <app-project-swatch [customStyle]="projectSwatchStyle(p.projectColor)"></app-project-swatch>

        {{p.projectName}}

      </div>
    </div>
