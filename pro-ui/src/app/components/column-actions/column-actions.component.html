<div class="flex items-center ml-2">
    
    <!-- search -->
    @if (headerItem?.searchable) {
        <div class="search-toggle has-guid mr-1 cursor-pointer text-[#B5B5B5] hover:text-button-blue"
            [attr.data-guid]="guid"
            [class.text-button-blue]="(headerItem?.searchValue || '').length > 0"
            (click)="openSearch()">
            <svg width="14" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.88696 8.46997L11.2589 10.8414L10.4753 11.625L8.10388 9.25305C7.22153 9.96038 6.12403 10.3451 4.99316 10.3435C2.24185 10.3435 0.00891113 8.11055 0.00891113 5.35925C0.00891113 2.60794 2.24185 0.375 4.99316 0.375C7.74446 0.375 9.97741 2.60794 9.97741 5.35925C9.97901 6.49012 9.5943 7.58762 8.88696 8.46997ZM7.77603 8.05905C8.47887 7.33627 8.87138 6.36741 8.8698 5.35925C8.8698 3.21713 7.13472 1.48261 4.99316 1.48261C2.85104 1.48261 1.11652 3.21713 1.11652 5.35925C1.11652 7.50081 2.85104 9.23588 4.99316 9.23588C6.00132 9.23747 6.97018 8.84496 7.69296 8.14212L7.77603 8.05905Z" fill="currentColor"/>
            </svg>
        </div>
        
        @if (headerItem && showSearch) {
            <!--filter-->
            <div class="relative">
                <div class="search-bar absolute z-50 ml-[-24px] mt-[10px] p-1 bg-button-blue rounded-md">
                    <input class="search-bar-input outline-none p-2 border-1 border-button-blue shadow-none py-1 bg-white rounded-md select-none min-w-[200px]"
                        type="text"
                        name="search-bar-input"
                        [(ngModel)]="headerItem.searchValue"
                        (keyup)="searchFilter()">

                    <!-- <div class="text-button-blue">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
                        </svg>
                    </div> -->
                </div>
            </div>
        }
        
    }

    <!-- filter -->
    @if (headerItem?.filterable) {
        <div class="filter-toggle has-guid mr-1 cursor-pointer text-[#B5B5B5] hover:text-button-blue"
            [class.text-button-blue]="(headerItem?.filterValue || []).length > 0"
            [attr.data-guid]="guid"
            (click)="toggleFilter()">
            <svg width="11" viewBox="0 0 11 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6.64156 5.99924V10.9242C6.66656 11.1117 6.60406 11.3117 6.46031 11.443C6.40249 11.5009 6.33381 11.5469 6.2582 11.5783C6.18259 11.6096 6.10154 11.6258 6.01969 11.6258C5.93783 11.6258 5.85678 11.6096 5.78117 11.5783C5.70556 11.5469 5.63688 11.5009 5.57906 11.443L4.32281 10.1867C4.25468 10.1201 4.20288 10.0386 4.17144 9.94859C4.14 9.8586 4.12978 9.76258 4.14156 9.66799V5.99924H4.12281L0.522811 1.38674C0.421317 1.25644 0.37552 1.09127 0.395429 0.927318C0.415338 0.763363 0.499333 0.613954 0.629061 0.511737C0.747811 0.424237 0.879061 0.374237 1.01656 0.374237H9.76656C9.90406 0.374237 10.0353 0.424237 10.1541 0.511737C10.2838 0.613954 10.3678 0.763363 10.3877 0.927318C10.4076 1.09127 10.3618 1.25644 10.2603 1.38674L6.66031 5.99924H6.64156Z" fill="currentColor"/>
            </svg>
        </div>

        @if (headerItem && showDropdown) {
            <!--filter-->
            <div>
                <app-select id="projects-filter"
                                [fieldLabel]="''"
                                [anyLabel]="' '"
                                [multiSelect]="headerItem.filterAny"
                                [hideInput]="true"
                                [dropDownValues]="headerItem?.filterOptions || []"
                                [(selectedValues)]="headerItem.filterValue"
                                (selectedValuesChange)="filterChange($event)"
                                [(showDropdown)]="showDropdown">
                </app-select>
            </div>
        }
        
    }

    <!-- sort -->
    @if (headerItem?.sortable) {
        <!-- sort asc -->
        <div class="cursor-pointer text-[#B5B5B5] hover:text-button-blue"
            [class.text-button-blue]="(headerItem?.sortDirection || '') == 'asc'"
            (click)="sort('asc')">
            <svg width="9" viewBox="0 0 9 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M7.99984 4.80384L4.69596 1.49997M4.69596 1.49997L1.39209 4.80136M4.69596 1.49997V11.4116" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <!-- sort desc -->
        <div class="cursor-pointer text-[#B5B5B5] hover:text-button-blue"
            [class.text-button-blue]="(headerItem?.sortDirection || '') == 'desc'"
            (click)="sort('desc')">
            <svg width="9" viewBox="0 0 9 13" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1.39209 8.10772L4.69596 11.5L7.99984 8.10772M4.69596 1.49997V11.4116" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    }

</div>
